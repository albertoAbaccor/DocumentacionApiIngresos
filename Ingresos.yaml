  /nv/registrar-cancelacion/{uuid}:
    get:
      tags:
        - Catálogo Notas de Venta
      summary: Registrar Cancelación en Vinculación
      description: >-
        Este método se utiliza para registrar cancelaciones en la tabla de
        vinculaciones de Comprobantes cancelados que tienen Notas de Venta
        vinculados. Únicamente debemos pasar el UUID del comprobante por medio
        de la URL:


        - https://url.base.com/nv/registrar-cancelacion/ABCD-1234-BCDA
            

        ### Escenarios de registro de cancelación


        En la siguiente tabla se encuentran todos los escenarios que existen de
        registros de cancelación. Es importante recalcar que cada escenario
        tiene sub-escenarios de manera interna para los procesos.


        | **Escenario** | **Creado** |

        | --- | --- |

        | nota_de_venta_contado_cancelado | Listo para realizar pruebas |

        | comprobante_a_nota_de_venta_contado_cancelado | Listo para realizar
        pruebas |

        | nota_de_venta_credito_cancelado | Listo para realizar pruebas |

        | n_notas_de_venta_n_complementos_cancelado | Listo para realizar
        pruebas |

        | nota_credito_a_nota_de_venta_cancelado | NO listo para realizar
        pruebas |


        ### Consideraciones


        - El Comprobante debe estar en estado "Cancelado".
            
        - El Comprobante debe tener registro de una vinculación.
            
        - El endpoint puede devolver otros mensajes de error además de los que
        están como ejemplo.
            
        - Cuando se hace el registro exitosamente, la Nota de Venta cambia a
        estado "Cancelado" en caso de que todos los comprobantes relacionados a
        esa Nota de Venta estén cancelados.
            
        - En el caso de las vinculaciones con complementos de pago, TODOS los
        complementos deben estár cancelados además del Comprobante padre (de
        tipo I). Recordemos que la cancelación de un Comprobante padre que tiene
        complementos relacionados debe ser de hijo a padre (es decir, cancelar
        primero los complementos y de último el padre).
            
        - Este endpoint aún está en desarrollo, por lo que el proceso interno
        podría cambiar.
            
        - Se irán liberando los escenarios de uno en uno, esto con el fin de
        poder realizar pruebas de mejor manera.
            
        - PARA COMPLEMENTOS: Cuando vayan a registrar la cancelación de un
        complemento debemos recordar que para que la Nota de Venta se considere
        'Cancelada', también se deberán cancelar los demas complementos que
        tenga vinculado (en caso de que tenga) y también su comprobante padre
        (tipo I).
