  /polizas/crear-devolucion:
    post:
      tags:
        - Catálogo Polizas
      summary: Crear Póliza de Devolución
      description: >-
        Método para crear una Póliza que registre una devolución.


        Se debe considerar el siguiente parámetro:


        ### Parámetros


        | **Nombre** | **Descripción** | **Formato** | **Campo** |

        | --- | --- | --- | --- |

        | uuid | Identificador del Comprobante que tiene vinculada la Póliza
        original y de la cual se hará la devolución. | String. | Requerido |


        ### Consideraciones


        - El UUID del comprobante debe estar cancelado ante el SAT.
            
        - El Comprobante debe tener vinculada una Póliza (ya que de ahí se
        obtendrá la información para crear la Póliza de devolución).
            
        - De acuerdo a la Póliza vinculada al Comprobante:
            
            - Si la Póliza es de tipo Ingreso, entonces la Póliza de devolución será de tipo Egreso.
                
            - Si la Póliza es de tipo Egreso, entonces la Póliza de devolución será de tipo Ingreso.
                
            - Si la Póliza es de tipo Diario, entonces la Póliza de devolución será de tipo Diario.
                
        - La Póliza de devolución tendrá prácticamente la misma información que
        la Póliza vinculada al Comprobante. Los campos que cambiarán son:
            
            - poliza_cargo = poliza_devolucion_abono
                
            - poliza_abono = poliza_devolucion_cargo
                
            - poliza_descripcion = "DEVOLUCIÓN" + comprobante_rfc_receptor + comprobante_uuid
                
        - La fecha de la Póliza de devolución se obtiene de acuerdo a lo
        siguiente:
            
            - Si la Póliza es de tipo Ingreso o Egreso, entonces la Póliza de devolución tendrá la misma fecha que la Póliza vinculada al Comprobante.
                
            - Si la Póliza es de tipo Diario, entonces la Póliza de devolución tendrá la misma fecha que la Póliza resultante de la conciliación.
                
        - Si en la ejecución del método aparece un response con "code: 500"
        contactar a Abaccor.
