  /nv/get-nota-venta/{id}:
    get:
      tags:
        - Catálogo Notas de Venta
      summary: Nota de Venta
      description: >-
        Este método se utiliza para traer la información específica de una Nota
        de Venta. Adicional a la api_key, también es necesario mandar el id de
        la Nota de Venta:


        ### Parámetro


        | Nombre | Descripción | **Formato** | **Campo** |

        | --- | --- | --- | --- |

        | id | Es el identificador al que se le solicitará la información. |
        String | Requerido |


        ### Consideraciones


        Para este endpoint no se manda el valor del id como formato JSON, se
        manda por medio de la url, ejemplo:


        -
        https://url.base.com/nv/get-nota-venta/11111c745413a614706750fb7c001111
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: api_key
        - name: id
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          headers:
            Date:
              schema:
                type: string
                example: Tue, 28 Jan 2025 20:29:38 GMT
            Server:
              schema:
                type: string
                example: Apache/2.4.61 (Debian)
            Vary:
              schema:
