  /nv/vincular-comprobante:
    post:
      tags:
        - Catálogo Notas de Venta
      summary: Vincular Comprobante
      description: >-
        En este método se crea una vinculación entre la Nota de Venta y el
        Comprobante. Para ello, es necesario mandar los siguientes parámetros
        según sea el caso:


        1. Parámetros Generales: Estos campos se van a colocar, no importa qué
        tipo de vinculación se vaya a realizar. Solo hay que tomar en cuenta si
        el campo es 'Requerido' u 'Opcional'.
            
        2. Parámetro 'monto': Este campo se colocará de manera individual cuando
        la vinculación sea de Comprobantes tipo 'Ingreso, Egreso'.
            
        3. Parámetro 'forma_pago': Este campo se colocará cuando la vinculación
        sea de Complementos (tipo 'P'). Se considerará una forma de pago Fiscal
        debido a la vinculación que existirá entre Nota de Venta-Comprobante.
            

        ### Parámetros generales


        | Nombre | Descripción | Formato | **Campo** |

        | --- | --- | --- | --- |

        | nota_de_venta_id | Identificador de la Nota de Venta a vincular. |
        String. | Requerido |

        | uuid | Identificador del comprobante a vincular. | String. | Requerido
        |

        | xml_base64 | Xml convertido en base64. | String. | Opcional |


        ### Parámetro de Comprobantes tipo 'Ingreso, Egreso'


        | **Nombre** | **Descripción** | **Formato** | **Campo** |

        | --- | --- | --- | --- |

        | monto | Es la cantidad que se pagó. | Number de 6 decimales. |
        Requerido |


        ### Parámetros de la forma de pago para Comprobantes tipo 'P'


        | **Nombre** | **Descripción** | **Formato** | **Campo** |

        | --- | --- | --- | --- |

        | clave_sat | Clave o código de la forma de pago que se obtiene del
        catálogo del SAT. | String de 2 carácteres. | Requerido |

        | nombre_forma_pago | Nombre que lleva la forma de pago. | String. |
        Requerido |

        | monto | Cntidad que se paga con esta forma de pago. | Number de 2
        decimales. | Requerido |

        | comentario | Alguna descripción o detalle referente a la forma de
        pago. | String. | Requerido |

        | no_cheque | Identificador | String. | Opcional |

        | folio_nota_credito | Folio de la nota de crédito. | String. | Opcional
        |

        | fecha_pago | Fecha en la que se realizó el pago. | String. 
        <br>"YYYY-MM-DD H:i:s" | Requerido |

        | info_pago_banco | Nombre del banco. | String. | Requerido |

        | ultimos_4_digitos | últimos 4 dígitos de la tarjeta. | String de 4
        números. | Opcional |


        ### Tipos de vinculación


        1. nota_de_venta_contado: 1 Nota de Venta con n-Comprobantes tipo 'I'.
            
        2. nota_de_venta_credito: 1 Nota de Venta con n-Comprobantes tipo 'P'
        (Complementos).
            
        3. comprobante_a_nota_de_venta_contado: 1 Comprobante tipo 'I' con
        n-Notas de Venta.
            
        4. n_notas_de_venta_n_complementos: 1 Comprobante tipo 'P'
        (Complementos) con n-Notas de Venta.
            
        5. nota_credito_a_nota_de_venta: 1 Nota de Venta con 1 Comprobante tipo
        'E'.
            

        ### Consideraciones


        - Cualquier vinculación que se realice debe partir del primer tipo
        (nota_de_venta_contado). No se puede realizar ninguna vinculación de
        Comprobante tipo 'P' si la Nota de Venta no está saldada por completo
        con el Comprobante tipo 'I'.
            
        - Los comprobantes cancelados no se pueden vincular.
            
        - Campos del Response:
            
            - **saldo_disponible_nota_de_venta**: Esta variable se toma en cuenta cuando la vinculación es de tipo 'comprobante_a_nota_de_venta_contado'. Representa el saldo que le queda disponible a la Nota de Venta para usarse una vez descontado el monto (total_nota_de_venta - monto).
                
            - **saldo_disponible_comprobante**: Esta variable se toma en cuenta cuando la vinculación es de tipo 'nota_de_venta_contado, nota_de_venta_credito, n_notas_de_venta_n_complementos'. Representa el saldo que le queda disponible al Comprobante (no importa si es tipo 'I, P, E') para usarse una vez descontado el monto (total_comprobante - monto).
                
            - **saldo_faltante**: Esta variable se utiliza en las vinculaciones de tipo ''nota_de_venta_contado, comprobante_a_nota_de_venta_contado'. Representa el valor que falta para saldar el documento (ya sea Nota de Venta o Comprobante tipo 'I'). Cuando 'saldo_faltante' es igual a 0 quiere decir que ya está saldada la Nota de Venta con el Comprobante tipo 'I' y se puede proceder a vincular Comprobantes tipo 'P'.
                
            - **saldo_faltante_complemento**: Tiene la misma función que 'saldo_faltante'. La diferencia es que este se usa en los escenarios 'nota_de_venta_credito, n_notas_de_venta_n_complementos'. Representa el valor que falta para saldar entre el Comprobante tipo 'P' y la Nota de Venta.
                
            - **escenario**: Representa el tipo de vinculación que se realizó.
                
            - **total_comprobante**: Total del Comprobante.
                
            - **total_nota_de_Venta**: Total de la Nota de Venta.
                
        - Cuando se hace la primera vinculación, es **importante** tomar en
        cuenta cuál documento (Nota de Venta y Comprobante) tiene mayor total,
        ya que de ahí se obtendrá el primer escenario ('nota_de_venta_contado,
        comprobante_a_nota_de_venta_contado').
            
        - En caso de que no exista, se crea un Cliente (catálogo de clientes)
        con los datos que se obtienen del comprobante (datos del receptor).
            
        - La Nota de Venta tomará los datos del emisor que se encuentren en el
        comprobante.
            
        - El nodo "forma_pago" es obligatorio solo si se vincula un complemento
        de pago, en caso de mandarlo se deberá seguir el formato de la tabla
        "Parámetros de la forma de pago" para el llenado correcto de los datos.
            
        - Vincular un comprobante no descargado en el sistema:
            
            - Si se desea realizar una vinculación con un un comprobante que aún no está registrado en el sistema, automáticamente el método mandará la solicitud al SAT de dicho comprobante por medio del UUID para su descarga.
                
            - Una vez que el comprobante ya se encuentra registrado en el sistema, se deberá volver a realizar la vinculación.
                
        - Campo xml_base64:
            
            - Este campo sirve para mandar el xml del comprobante en base64 y así poder insertarlo en el sistema sin la necesidad de mandar una solicitud al SAT.
                
            - A pesar de mandar el xml_base64 para que se inserte en el sistema, sigue siendo requerido poner el campo "uuid" con el uuid del comprobante.
