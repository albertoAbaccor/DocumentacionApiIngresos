  /comprobantes/descargar-sat-uuids:
    post:
      tags:
        - Catálogo Comprobantes
      summary: Descargar por UUIDs
      description: >-
        Este método solicita descargas de comprobantes desde el SAT por medio de
        los UUIDs. Para ello, es necesario mandar los siguientes parámetros.


        ### Parámetros de la descarga


        | Nombre | Descripción | Formato | Campo |

        | --- | --- | --- | --- |

        | uuids | Arreglo que contendrá todos los UUIDs solicitados para
        descargar. | Array de strings. | Requerido |

        | tipo | Es el tipo de comprobante que se solicita descargar. Solo
        pueden ser: "E" (Emitidos) o "R" (Recibidos). | String de 1 carácter |
        Requerido |


        ### Consideraciones


        - Entre más UUIDs se manden en el campo "uuids" es más probable que el
        tiempo de espera sea mayor.
            
        - Se recomienda un máximo de hasta 2000 UUIDs en el campo "uuids".
            
        - Todos los UUIDs que se manden en el campo "uuids" deben ser del mismo
        tipo (E o R).
            
            - Ambos tipos (E y R) se consideran comprobantes de ingreso ( I ).
                
            - Tipo E: Los comprobantes Emitidos son aquellos que se generan o se crean por parte de la empresa.
                
            - Tipo R: Los comprobantes Recibidos son quellos que la empresa recibe por parte de otra empresa que sí generó o creó el comprobante.
                
        - Por reglas internas del SAT, se recomienda NO mandar/generar la misma
        solicitud varias veces ya que podría devolver un código negativo del
        SAT.
            
        - En ocasiones, el SAT tiene problemas internos (como demoras en la
        descarga, saturación de solicitudes, etc) y puede atrasar el proceso.
            
        - Para realizar una solicitud de descarga exitosa, es necesario tener la
        FIEL, configurarla en el sistema y que esté actualizada.
