openapi: 3.0.0
info:
  title: Ingresos
  description: >-
    ### Introducción


    Documentación de las APIS relacionadas al tema de INGRESOS para facilitar la
    gestión de recursos mediante operaciones comunes como ver, crear, editar,
    eliminar, entre otras. Permitiendo a los usuarios interactuar con los
    recursos utilizando los métodos HTTP estándar.


    ### Características de las APIs


    **Formato de Datos**: Las solicitudes y respuestas de estas APIs están
    estructuradas mayormente en formato JSON, facilitando la integración con
    aplicaciones de frontend y backend.


    **Estándares HTTP**: Utilizamos métodos HTTP comunes como `GET`, `POST, PUT`
    y `DELETE` para interactuar con los recursos.


    **Autenticación**: Para acceder a los endpoints, será necesario autenticar
    las solicitudes mediante una api key, lo que garantiza que solo los usuarios
    autorizados puedan realizar operaciones.


    ### Pre-requisitos


    Para realizar una petición a cualquiera de los siguientes endpoints es
    neceseario colocar la api key, la cual debe ser proporcionada por el equipo
    de desarrollo de Abaccor.


    ### URLs base


    UAT:
    [https://prodynamics-uat-app.abaccor.com/external/](https://prodynamics-uat-app.abaccor.com/external/)


    Producción:
    [https://prodynamics-app.abaccor.com/external/](https://prodynamics-app.abaccor.com/external/)


    ### Nota


    Los ejemplos y explicaciones de las siguientes APIs se han realizado con
    datos/información de prueba. Tome en cuenta que deberá cambiar la url por la
    que está en la sección "URL base", así como la api key y los parámetros.
  version: 1.0.0
servers:
  - url: https://prodynamics-uat-app.abaccor.com/external
  - url: https://prodynamics-app.abaccor.com/external
tags:
  - name: Catálogo Notas de Venta
    description: >-
      En este apartado se encuentran todos las endpoints relacionados a las
      Notas de Venta, las cuales son:


      - Crear Nota de Venta
          
      - Traer información de todas las Notas de Venta
          
      - Traer información de una Nota de Venta
          
      - Eliminar una Nota de Venta
          
      - Actualizar/Editar una Nota de Venta
          
      - Vinculación
          
      - Información de vinculación
          
      - Registrar cancelación
          
      - Cancelar Nota de Venta
  - name: Catálogo Clientes (en modificaciones)
    description: >-
      En este apartado se encuentran todos las endpoints relacionados a los
      clientes, los cuales son:


      - Crear cliente
          
      - Traer información de todos los clientes
          
      - Traer información de un cliente
          
      - Actualizar información de un cliente
          
      - Eliminar cliente
  - name: Catálogo SAT
    description: >-
      En este apartado se encuentran todos los endpoints para obtener
      información de los siguientes catálogos del SAT:


      - Forma de pago
          
      - Moneda
          
      - Impuestos
          
      - Código postal
          
      - Clave Servicio o Producto
          
      - Clave Unidad
          
      - Objeto Impuesto
          
      - Uso CFDI
          
      - Régimen fiscal
  - name: Catálogo Series de Nota de Venta
    description: >-
      En este apartado se encuentran todos las endpoints relacionados a las
      Series de las Notas de Venta, las cuales son:


      - Crear Serie
          
      - Traer información de las Series
          
      - Actualizar información de la Serie
          
      - Eliminar Serie
  - name: Catálogo Comprobantes
    description: >-
      En este apartado se encuentran todos las endpoints relacionados a los
      Comprobantes, las cuales son:


      - Descargar del SAT por UUID
  - name: Catálogo Polizas
    description: >-
      En este apartado se encuentran todos las endpoints relacionados a las
      Polizas, las cuales son:


      - Crear Póliza de devolución
paths:
  /nv/crear-nota-venta:
    post:
      tags:
        - Catálogo Notas de Venta
      summary: Crear Nota de Venta
      description: >-
        En este método se agregarán los parámetros necesarios para crear una
        Nota de Venta, la cual, se divide en 3 campos principales:


        1. Información general.
            
        2. Información del concepto (tasa, base, valor unitario, etc).
            
        3. Información de la forma de pago (se considerará una forma de pago No
        Fiscal debido a que aún no existe vinculación entre Nota de
        Venta-Comprobante).
            

        ### **Parámetros generales de la Nota de Venta**


        | Nombre | Descripción | **Formato** | **Campo** |

        | --- | --- | --- | --- |

        | serie | Serie de la Nota de Venta. | String de hasta 5 carácteres. |
        Requerido |

        | folio | Folio de la Nota de Venta. | Number entero. | Requerido |

        | fecha_emision | Fecha en la que se expidió la Nota de Venta. |
        String.  <br>"YYYY-MM-DD H:i:s" | Requerido |

        | codigo_postal_emisor | Código postal de quien emite la Nota de Venta
        (relacionado con la serie). | String. | Requerido |

        | total_iva_trasladado | Es la sumatoria de los importes de cada
        concepto que sean de tipo "IVA". | Number de 6 decimales. | Requerido |

        | subtotal | Subtotal de la Nota de Venta. | Number de 6 decimales. |
        Requerido |

        | descuentos | En este campo se pone la sumatoria total (en pesos) de
        los descuentos que hay en cada concepto de la Nota de Venta. | Number de
        6 decimales. | Opcional |

        | total | Total de la Nota de Venta. | Number de 6 decimales. |
        Requerido |


        ### **Parámetros del concepto de la Nota de Venta**


        | Nombre | Descripción | Formato | **Campo** |

        | --- | --- | --- | --- |

        | descripcion | Descripción del producto de la Nota de Venta. | String.
        | Requerido |

        | codigo | Código del producto. | String. | Requerido |

        | cantidad | Cantidad del producto. | Number de 2 decimales. | Requerido
        |

        | valor_unitario | Valor inicial que tiene el producto. | Number de 6
        decimales. | Requerido |

        | descuento | En caso de tener un descuento (en pesos) el producto. |
        Number de 6 decimales. | Opcional |

        | tipo_impuesto | Se coloca el tipo de impuesto "traslado". | String. |
        Requerido |

        | tipo | Se coloca el tipo "IVA". | String. | Requerido |

        | tipo_factor | Se coloca el factor "Tasa". | String. | Requerido |

        | base | Es el valor del resultado: (cantidad \* valor unitario) -
        descuento. | Number de 6 decimales. | Requerido |

        | tasa | El porcentaje de la tasa del producto. | Number entero. |
        Requerido |

        | importe | Es el valor del resultado: Base \* Tasa. | Number de 6
        decimales. | Requerido |

        | guardar_producto | Para indicar si se desea guardar la información del
        concepto en el catálogo de Productos. | Boolean. | Requerido |

        | clave_sat | Para indicar la Clave del SAT en caso de que
        "guardar_producto" tenga el valor "true". | String. | Opcional |

        | unidad_sat | Para indicar la Unidad del SAT en caso de que
        "guardar_producto" tenga el valor "true". | String. | Opcional |


        ### Parámetros de la forma de pago


        | **Nombre** | **Descripción** | **Formato** | **Campo** |

        | --- | --- | --- | --- |

        | clave_sat | Clave o código de la forma de pago que se obtiene del
        catálogo del SAT. | String de 2 carácteres. | Requerido |

        | nombre_forma_pago | Nombre que lleva la forma de pago. | String. |
        Requerido |

        | monto | Cntidad que se paga con esta forma de pago. | Number de 2
        decimales. | Requerido |

        | comentario | Alguna descripción o detalle referente a la forma de
        pago. | String. | Requerido |

        | no_cheque | Identificador. | String. | Opcional |

        | folio_nota_credito | Folio de la nota de crédito. | String. | Opcional
        |


        ### Consideraciones


        - Los campos Opcionales:
            
            - "descuentos" y "descuento" pueden no declararse o declararse con un valor de 0.
                
            - En caso de no tener los datos de "no_cheque" y "folio_nota_credito" no se declaran.
                
        - Los totales de la Nota de Venta deberán cuadrar, de lo contrario, se
        devolverán mensajes de error.
            
        - El campo "guardar_producto" indica si se desea guardar la información
        del concepto en el catálogo de Productos.
            
        - Si el campo "guardar_producto" tiene el valor "true", entonces es
        obligatorio colocar los campos "clave_sat" y "unidad_sat".
            
        - Si el campo "guardar_producto" tiene el valor "false", entonces NO se
        deben colocar los campos "clave_sat" y "unidad_sat".
            

        ### **Formas de usar el método**


        En un formato JSON se debe colocar un arreglo con clave "data" el cual
        contendrá toda la información de la Nota de Venta. Dentro de "data" se
        debe encontrar un JSON que contendrá todos los campos/parámetros. Uno de
        estos parámetros llamado "conceptos" será un arreglo en el que
        almacenará todos los conceptos relacionados con la Nota de Venta, cada
        concepto debe ser un JSON. El caso del parámetro "forma_pago" también
        deberá ser un arreglo en el que cada forma de pago será un JSON.
